<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>To Do</title>
	<link rel="stylesheet" href="css/style.min.css" />
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="container">
				<h1 class="header__name-app">TO DO LIST</h1>
			</div>
		</header>
		<div class="app-to-do-list">
			<div class="container">
				<div class="main-part">
					<input type="text" class="main-part__input" placeholder="Name task" />
					<button class="main-part__button">Add Item</button>
				</div>
			</div>
		</div>
	
		<div class="container">
			<div class="task-filter">
				<span class="task-filter__span"> Filter : </span>
				<select class="task-filter__select">
					<option value="all">All</option>
					<option value="done">Done task</option>
					<option value="undone">Undone task</option>
				</select>
				<button class="task__btn-clear">Clear items</button>
			</div>
			<div class="task-line">
				<ul class="task-list"></ul>
			</div>
		</div>

	</div>

	<script src="js/main.min.js"></script>
</body>

</html>
